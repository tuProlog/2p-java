image: gciatto/my-images:jdk12-alpine-gradle531

variables:
  GOPTS: "--no-daemon --console=plain"

cache:
  paths:
     - /root/.gradle/
     - gradle/
     - build/
     - .gradle/wrapper
     - .gradle/caches

build:
  stage: build
  script: ./gradlew classes javadoc $GOPTS

test:
  stage: test
  script: ./gradlew check $GOPTS

